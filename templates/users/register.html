{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h2>Регистрация</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_userlogin" class="form-label">Логин</label>
        <input type="text" name="userlogin" class="form-control" id="id_userlogin" required>
    </div>
    <div class="mb-3">
        <label for="id_useremail" class="form-label">Email</label>
        <input type="email" name="useremail" class="form-control" id="id_useremail" required>
    </div>
    <div class="mb-3">
        <label for="id_password1" class="form-label">Пароль</label>
        <input type="password" name="password1" class="form-control" id="id_password1" required>
    </div>
    <div class="mb-3">
        <label for="id_password2" class="form-label">Подтверждение пароля</label>
        <input type="password" name="password2" class="form-control" id="id_password2" required>
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% endblock %}
