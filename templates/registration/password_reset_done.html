{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0 text-center">Сброс пароля</h2>
            </div>
            <div class="card-body p-4">
                <p>Забыли пароль? Введите ваш email, и мы отправим инструкции по сбросу.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Отправить инструкции</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'login' %}" class="text-decoration-none">Вернуться к входу</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
